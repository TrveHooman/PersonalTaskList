<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <title>TaskList Application</title>
</head>
<body>
  <section>
    <div class="container-sm">
      <div class="row justify-content-center">
        <div class="col-sm">
          <div class="card">
            <h5 class="card-header">Task List</h5>
            <div id="cardAction" class="card-body">
              <div  class="card-title">Enter a new Task</div>
              <div class="input-group mb-3">
                <input id="newTask" type="text" class="form-control" placeholder="New Task">
                <button id="submitBtn" class="btn btn-primary">Add to list</button>
              </div>
            </div>
            <div id="cardContent" class="card-body">
              <h5>Tasks:</h5>
              <div class="mb-3">
                <ul id="tasks" class="list-group list-group-flush">
                  <!-- <li class="list-group-item">a</li>
                  <li class="list-group-item">b</li>
                  <li class="list-group-item">c</li> -->
                </ul>
              </div>
              <div class="input-group mb-3">
                <input type="text" id="filterTasks" class="form-control" placeholder="Filter Tasks">
              </div>
              <div class="card-footer">
                <button id="clearTasks" class="btn btn-outline-secondary">Clear Tasks</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  
  
  <!-- JavaScript bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
